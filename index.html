  <script>
    // Language flags
    $(document).ready(function () {
      setTimeout(function () {
        const test = $(".filter-option")
        test[0].childNodes[1].data = ""
      }, 500)

      $(".selectpicker").change(function () {
        const selectedCountry = $(this).children("option:selected").val();
        if (selectedCountry === "MX") {
          window.location = "https://www.vaxchallenge.com/es/"
        }
      });

      $(".navbar-toggler").click(function () {
        $(".hide-navbar").toggleClass("show-navbar")
      })
    });
